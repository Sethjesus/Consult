<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>項目窄內容寬的表格</title>
    <style>
        h1 {
            text-align: center; /* 置中 */
            color: #007bff; /* 藍色 */
        }

        table {
            width: 80%; /* 表格總寬度 */
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        colgroup col {
            border: 1px solid #ccc; /* 格線 */
        }

        colgroup .narrow {
            width: 30%; /* 項目窄列 */
        }

        colgroup .wide {
            width: 70%; /* 內容寬列 */
        }

        th, td {
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        th {
            background-color: #dcdcdc; /* 淺灰色背景 */
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        td {
            background-color: #f5f5f5; /* 更淺的灰色背景 */
            color: #333;
        }

        tr:hover td {
            background-color: #e0e0e0; /* 滑過效果 */
            transform: scale(1.02);
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #ffffff;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%; /* 設置寬度為 100% */
        }

        .footer-content {
            text-align: center;
            flex: 1;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: auto;
        }

        .back-button:hover {
            background-color: #0056b3; /* 更深的藍色 */
        }
    </style>
</head>
<body>

  <h1>諮詢輔導</h1>

    <table>
        <colgroup>
            <col class="narrow">
            <col class="wide">
        </colgroup>
        <tr>
            <th>項目</th>
            <th>內容</th>
        </tr>
        <tr>
            <td>0.1 諮詢輔導</td>
            <td>a. 企業ESG永續發展先期輔導諮詢<br>b. 低碳化輔導評估</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <footer>
        <div class="footer-content">© 2024 由景沛低碳管理方案團隊製作</div>
        <a href="https://sethjesus.github.io/Maincarbon/Maincarbon.html" class="back-button">回首頁</a>
    </footer>

</body>
</html>
